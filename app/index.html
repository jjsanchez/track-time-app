<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Time Tracking</title>
  </head>
  <body>
    <div id="alert-placeholder"></div>
    <div class="py-5 text-center container">
      <h1>Track your time!</h1>
        <div class="row">
          <div class="col-md-4">
            <button id="stop-btn" type="button" class="form-control">Stop</button>
          </div>
          <div class="col-md-4">
            <button id="export-btn" type="button" class="form-control">Export</button>
          </div>
          <div class="col-md-4">
            <button id="clear-btn" type="button" class="form-control">Clear</button>
          </div>
      </div>
    </div>
    <div class="py-5 container">
      <div class="row">
        <div class="col-md-2">
          <select id="taskType" class="form-control">
            <option value="Project">Project</option>
            <option value="Meeting">Meeting</option>
            <option value="Mail">Mail</option>
            <option value="Standup">Standup</option>
          </select>
        </div>
        <div class="col-md-10">
          <input type="text" id="taskName" class="form-control" placeholder="Task name" required autofocus>
        </div>
      </div>
    </div>
    <div id="tasks-container" class="container">
    </div>
  </body>
  <script src="js/storage.js"></script>
  <script src="js/renderer.js"></script>
</html>
